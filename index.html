<!DOCTYPE html>
<html lang="en us">

<head>

    <meta charset="utf-8">

    <title>GifTastic</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../GifTastic/assets/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <button data-anime="Cowboy Bepbop">Cowboy Bepbop</button>
                <button data-anime="Sailor Moon">Sailor Moon</button>
                <button data-anime="Pokémon">Pokémon</button>
                <button data-anime="Ghost in the Shell">Ghost in the Shell</button>
                <div id="gifs-appear-here"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div id="buttons-view"></div>
                <form id="gif-form">
                    <label for="gif-input">Add your favorite anime!:</label>
                    <br>
                    <input type="text" id="gif-input">
                    <br>
                    <input id="add-gif" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="../GifTastic/assets/app.js"></script>

</body>

</html>
